<!DOCTYPE html>
<html class="iam-html">
<head>
    <title>MySwecon Baumaschinen</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css?v=1">
</head>
<body>
    <section class="lm__contents iam-block">
        <div class="wrapper">
            <div class="layout  layout--large">
                <div class="layout__item u-1/1">
                    <div class="lm__center-block">
                        <div class="iam-block__logo">
                            <h1 class="primary font-heading align-center-text  hidden">
                                MySwecon Baumaschinen
                            </h1>
                            <img class="iam-block__logo-img" src="images/swecon-logo.png" alt="" />
                            <p class="slogan font-heading align-center-text">
                                Baumaschinen
                            </p>
                        </div>
                        <div class="iam-block__box__wrapper">
                            <div class="iam-block__links  iam-block__register-link">
                                <a class="lm__bold-title  lm__link  no-state" href="#">
                                    New to MySwecon? Activate account here
                                    <i class="fa fa-chevron-right"></i>
                                </a>
                            </div>
                            <div class="iam-block__box">
                                <h4 class="margin-bottom-20">
                                    Log in to MySwecon
                                </h4>
                                <form action="#" method="post">
                                    <ul class="errors-list small-distance-bottom">
                                        <li class="not-list-style">
                                            E-mail address or password is incorrect. Please try again.
                                        </li>
                                    </ul>
                                    <input type="text" name="e-post" class="e-post width-100" placeholder="E-mail" />
                                    <input type="text" name="efternamn" class="efternamn width-100" placeholder="Password" />
                                    <input type="submit" class="lm__form-btn  reverse-state  no-margin  width-100" value="Log in" />
                                </form>
                                <div>
                                    <a class="iam-block__help-link  margin-top-10" href="#">
                                        Forgot password?
                                    </a>
                                </div>
                                <div>
                                    <a href="#" class="iam-block__help-link  margin-top-30">
                                        Help with login <i class="fa fa-chevron-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
