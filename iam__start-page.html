<!DOCTYPE html>
<html class="iam-html">
<head>
    <title>LM2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Adobe Typekit -->
    <script src="https://use.typekit.net/iaq3awg.js" integrity="sha384-iXN2sbjyzDR5Oke2RFm/68M06HRYHsozGdNTjESbXd3JWdyYjcwtCBVn64XlpjYo" crossorigin="anonymous"></script>
    <script>try { Typekit.load({ async: true }); } catch (e) { }</script>

    <!-- Vendor -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous" rel="stylesheet" />

    <!-- News detail stylesheet -->
    <link rel="stylesheet" href="styles/styles.css?v=1">
</head>
<body>

    <!-- START MAIN CONTENT -->
    <section class="lm__contents iam-block">
        <div class="wrapper">
            <div class="layout  layout--large">
                <div class="layout__item u-1/1">
                    <div class="lm__center-block">
                        <div class="iam-block__logo">
                            <h1 class="primary font-heading align-center-text  hidden">
                                LM<span class="super-text">2</span>
                            </h1>
                            <img class="iam-block__logo-img" src="images/lm2-logo-white.png" alt="" />
                            <h2 class="slogan font-heading align-center-text">
                                Verktyget för jordens entreprenörer
                            </h2>
                        </div>
                        <div class="iam-block__box__wrapper">
                            <div class="iam-block__links  iam-block__register-link">
                                <a class="lm__bold-title  lm__link" href="#">
                                    Ny användare i LM<sup>2</sup>? Skapa konto
                                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                </a>
                            </div>
                            <div class="iam-block__box">
                                <h4>
                                    Logga in med BankID
                                </h4>
                                <a href="#" class="lm__form-btn  reverse-state  no-margin  width-100">Logga in</a>
                            </div>
                            <button class="js-toggle  collapse__control  iam-block__collapse-control" type="button" data-toggle-target="#login-email" data-toggle-effect="slide" data-toggle-duration="200" aria-expanded="false" aria-controls="login-email">
                                <h4 class="iam-block__collapse-control-heading">
                                    Logga in med e-post
                                </h4>
                            </button>
                            <div class="collapse__target  iam-block__collapse-target" id="login-email" aria-hidden="true">
                                <div class="iam-block__box  iam-block__collapse-target-content">
                                    <form action="#" method="post">
                                        <ul class="errors-list small-distance-bottom">
                                            <li class="not-list-style">
                                                E-postadressen eller lösenordet du angav är felaktigt. Vänligen försök igen.
                                            </li>
                                        </ul>
                                        <div class="author-inform-form__column author-inform-form__column-full reset-padding-margin">
                                            <input type="text" name="e-post" class="e-post width-100" placeholder="E-post" />
                                        </div>
                                        <div class="author-inform-form__column author-inform-form__column-full reset-padding-margin">
                                            <input type="text" name="efternamn" class="efternamn width-100" placeholder="Lösenord" />
                                        </div>
                                        <div class="clearfix  iam-block__forgot-password">
                                            <a class="iam-block__password-link  u-float-left" href="#">
                                                Glömt lösenord?
                                            </a>
                                            <input type="submit" class="lm__form-btn  reverse-state  no-margin  u-float-right" value="Logga in" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="iam-block__help-link">
                            <i class="iam-block__help-icon"></i> Hjälp med inloggning
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END OF MAIN CONTENT OF WEBPAGE -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/Static/dist/scripts/vendor/jquery.min.js">\x3C/script>');</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js" integrity="sha384-B1miHxuCmAMGc0405Cm/zSXCc38EP5hNOy2bblqF6yiX01Svinm1mWMwJDdNDBGr" crossorigin="anonymous"></script>
    <script>$.validator || document.write('<script src="/Static/dist/scripts/vendor/jquery.validate.min.js">\x3C/script>');</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/additional-methods.min.js" integrity="sha384-f7ELNG023ECjUBdr0M3VXahVYACWopia3M/8UyYeutDx7qTzz5DghSZpIQiAiI1r" crossorigin="anonymous"></script>
    <script>$.validator || document.write('<script src="/Static/dist/scripts/vendor/additional-methods.js">\x3C/script>');</script>

    <script src="scripts/scripts.js?v=1"></script>

</body>
</html>
