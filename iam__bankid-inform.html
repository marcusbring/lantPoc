<!DOCTYPE html>
<html class="iam-html">
<head>
    <title>LM2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Adobe Typekit -->
    <script src="https://use.typekit.net/iaq3awg.js"></script>
    <script>try { Typekit.load({ async: true }); } catch (e) { }</script>

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />

    <!-- News detail stylesheet -->
    <link rel="stylesheet" href="styles/styles.min.css">
</head>
<body>

    <!-- START MAIN CONTENT -->
    <section class="lm__contents iam-block">
        <div class="wrapper">
            <div class="layout  layout--large">
                <div class="layout__item u-1/1">
                    <div class="lm__center-block type-2">
                        <div class="iam-block__logo">
                            <h1 class="primary font-heading align-center-text  hidden">
                                LM<span class="super-text">2</span>
                            </h1>
                            <img class="iam-block__logo-img" src="images/lm2-logo-white.png" alt="" />
                            <h2 class="slogan font-heading align-center-text">
                                Verktyget för jordens entreprenörer
                            </h2>
                        </div>
                        <div class="iam-block__box__wrapper">
                            <div class="iam-block__box">
                                <form action="#" class="bankid-block no-border align-center-text" method="post">
                                    <h2 class="font-heading black-text align-center-text">Logga in med BankID på fill</h2>
                                    <img src="images/bank_id.svg" alt="BankID Logo" class="bank-id__logo small-distance-bottom small-distance-top" />
                                    <h2 class="font-heading black-text align-center-text">BankID kunde inte startas automatiskt</h2>

                                    <div>
                                        <input type="button" class="custom lm__form-btn" value="Avbryt" />
                                        <input type="button" class="custom lm__form-btn reverse-state" value="Starta BankID manuellt" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END OF MAIN CONTENT OF WEBPAGE -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script>
        window.jQuery || document.write('<script src="scripts/jquery.min.js">\x3C/script>');
    </script>

    <script src="scripts/scripts.min.js"></script>

</body>
</html>
